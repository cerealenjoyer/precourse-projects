  <audio data-key="65" src="sounds/piano1A.wav"></audio>

  <audio data-key="80" src="sounds/piano2Ash.wav"></audio>
  <audio data-key="59" src="sounds/piano2B.wav"></audio>


<script>

 function removeTransition(e){
   if (e.propertyName !== 'transform') return;
   e.target.classList.remove('playing');
 }

 function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();

    if (password.indexOf(event.key) < 0 || event.key !== password[current]) {
  current = 0;}
  else current ++;
  if (password.length === current) {
		current = 0;
    window.alert('Go outside')
}}

 const password = 'ki;gfkdsgaf'.split('');
 let current = 0;


 const keys = document.querySelectorAll('.key');
 keys.forEach(key => key.addEventListener('transitionend', removeTransition));
 window.addEventListener('keydown', playSound);


</script>


</body>
</html>
